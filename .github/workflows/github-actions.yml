name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        
    - name: Build
      run: |
        npm install
        npm run build
        npm install gh-pages --save-dev -g
        gh-pages -d dist

